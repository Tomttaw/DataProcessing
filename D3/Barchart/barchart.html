<!DOCTYPE html>
<html>
	<head>
		<title>Rain per day 2015 the Bilt</title>
		<link rel="stylesheet" type="text/css" href="barchart.css" />
		<svg class="chart"></svg>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="barchart.js"></script>
		<script>

		/*d3.csv("rain.csv", function(data) {
		data.forEach(function(d){ d['rain'] = +d['rain']; })
		console.log(data[0]);
		});*/
		
		var width = 960,
    	height = 500;

    	var x = d3.scale.ordinal()
    		.rangeRoundBands([0, width], .1);

		var y = d3.scale.linear()
		    .range([height, 0]);

		var chart = d3.select(".chart")
		    .attr("width", width)
		    .attr("height", height);

		var xAxis = d3.svg.axis()
    	.scale(x)
    	.orient("bottom");
    	
    	var yAxis = d3.svg.axis()
    	.scale(y)
    	.orient("left");    

		d3.csv("rain.csv", type, function(error, data) {
			data.forEach(function(d){ d['rain'] = +d['rain']; })
			console.log(data[0]);
			x.domain(data.map(function(d) { return d.name; }));
			y.domain([0, d3.max(data, function(d) { return d.rain; })]);

			var barWidth = width / data.length;

			var bar = chart.selectAll("g")
			  .data(data)
			.enter().append("g")
			  .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

			bar.append("rect")
			  .attr("y", function(d) { return y(d.rain); })
			  .attr("height", function(d) { return height - y(d.rain); })
			  .attr("width", barWidth - 1);

			bar.append("text")
			  .attr("x", barWidth / 2)
			  .attr("y", function(d) { return y(d.rain) + 3; })
			  .attr("dy", ".75em")
			  .text(function(d) { return d.rain; });

			chart.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis);

			chart.append("g")
			  .attr("class", "y axis")
			  .call(yAxis);  

		function type(d) {
		  d.rain = +d.rain; // coerce to number
		  return d;
		}	

		</script>
	</head>
	<body>

</html>
